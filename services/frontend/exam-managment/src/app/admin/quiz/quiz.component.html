<mat-card>
    <div class="row">
        <div class="col-md-12">
            <button mat-flat-button (click)="createQuiz()" color="warn">Create Quiz</button>
        </div>

    </div>
    <div class="row">
        <div *ngFor="let quiz of quizList" class="card">
            <div class="card-body">
                <h5 class="card-title">{{quiz.title}}</h5>
                <p class="card-text">{{quiz.description}}</p>
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <button mat-icon-button (click)="edit(quiz)" >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(quiz)" >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
