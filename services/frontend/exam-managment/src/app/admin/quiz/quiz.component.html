<mat-card>
    <div class="row">
        <div class="col-md-12">
            <button mat-flat-button (click)="createQuiz()" color="warn">Create Quiz</button>
        </div>

    </div>
    <div class="row">
            <div *ngFor="let quiz of quizList" class="card">
                <div class="card-body">
                  <h5 class="card-title">{{quiz.title}}</h5>
                  <p class="card-text">{{quiz.description}}</p>
                </div>
            </div>
        </div>
</mat-card>
